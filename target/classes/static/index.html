<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI客户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/ai-customer/css/common.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- 头部区域 -->
        <div class="header">
            <h1><i class="bi bi-robot"></i> AI客户管理系统</h1>
            <p>智能化客户关系管理，提升业务效率</p>
        </div>

        <!-- 功能模块网格 -->
        <div class="function-grid">
            <div class="function-card" onclick="navigateTo('customers')">
                <div class="function-icon">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="function-title">客户档案管理</div>
                <div class="function-desc">全面管理客户信息，提升客户关系价值</div>
            </div>

            <div class="function-card" onclick="navigateTo('communications')">
                <div class="function-icon">
                    <i class="bi bi-chat-dots-fill"></i>
                </div>
                <div class="function-title">沟通记录管理</div>
                <div class="function-desc">记录和管理与客户的所有沟通历史</div>
            </div>

            <div class="function-card" onclick="navigateTo('messages')">
                <div class="function-icon">
                    <i class="bi bi-bell-fill"></i>
                </div>
                <div class="function-title">消息中心</div>
                <div class="function-desc">快速操作、最近活动和系统通知</div>
            </div>

            <div class="function-card" onclick="navigateTo('team')">
                <div class="function-icon">
                    <i class="bi bi-people"></i>
                </div>
                <div class="function-title">团队协作</div>
                <div class="function-desc">团队成员管理和任务协作</div>
            </div>

            <div class="function-card" onclick="navigateTo('ai-analysis')">
                <div class="function-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="function-title">AI智能分析</div>
                <div class="function-desc">基于AI的数据分析和洞察</div>
            </div>

            <div class="function-card" onclick="navigateTo('ai-recommendations')">
                <div class="function-icon">
                    <i class="bi bi-lightbulb"></i>
                </div>
                <div class="function-title">AI智能推荐</div>
                <div class="function-desc">智能推荐和个性化建议</div>
            </div>

            <div class="function-card" onclick="navigateTo('ai-chat')">
                <div class="function-icon">
                    <i class="bi bi-chat-square-text"></i>
                </div>
                <div class="function-title">AI智能聊天</div>
                <div class="function-desc">智能客服和在线咨询</div>
            </div>

            <div class="function-card" onclick="navigateTo('tasks')">
                <div class="function-icon">
                    <i class="bi bi-check2-square"></i>
                </div>
                <div class="function-title">任务提醒</div>
                <div class="function-desc">任务管理和提醒系统</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面导航函数
        function navigateTo(page) {
            const pageMap = {
                'customers': 'customers.html',
                'communications': 'communications.html',
                'messages': 'messages.html',
                'team': 'team.html',
                'ai-analysis': 'ai-analysis.html',
                'ai-recommendations': 'ai-recommendations.html',
                'ai-chat': 'ai-chat.html',
                'tasks': 'tasks.html'
            };
            
            if (pageMap[page]) {
                window.location.href = `/ai-customer/${pageMap[page]}`;
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI客户管理系统已加载');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>按钮功能测试</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>基本按钮测试</h3>
                <button class="btn btn-primary" onclick="testAlert()">测试Alert</button>
                <button class="btn btn-success" onclick="testConsole()">测试Console</button>
                <button class="btn btn-warning" onclick="testModal()">测试Modal</button>
            </div>
            
            <div class="col-md-6">
                <h3>Bootstrap按钮测试</h3>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#testModal">Bootstrap Modal</button>
                <button class="btn btn-outline-success" onclick="testBootstrap()">Bootstrap函数</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>测试结果</h3>
            <div id="testResult" class="alert alert-info">等待测试...</div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">测试Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    这是一个测试Modal，如果你能看到这个，说明Bootstrap JavaScript正常工作。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testAlert() {
            alert('Alert测试成功！');
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">Alert测试成功！</div>';
        }
        
        function testConsole() {
            console.log('Console测试成功！');
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">Console测试成功！请查看浏览器控制台</div>';
        }
        
        function testModal() {
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
            document.getElementById('testResult').innerHTML = '<div class="alert alert-success">Modal测试成功！</div>';
        }
        
        function testBootstrap() {
            if (typeof bootstrap !== 'undefined') {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-success">Bootstrap JavaScript已加载！</div>';
            } else {
                document.getElementById('testResult').innerHTML = '<div class="alert alert-danger">Bootstrap JavaScript未加载！</div>';
            }
        }
        
        // 页面加载完成后测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            testBootstrap();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

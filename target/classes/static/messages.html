<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - AI客户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-title">
                <i class="bi bi-bell-fill"></i> 消息中心
            </div>
            <a href="index.html" class="back-home-btn">
                <i class="bi bi-house-fill"></i> 返回首页
            </a>
        </div>
        
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number">12</div>
                    <div class="stats-label">待处理任�?/div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number">5</div>
                    <div class="stats-label">紧急提�?/div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number">28</div>
                    <div class="stats-label">本周活动</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number">156</div>
                    <div class="stats-label">系统通知</div>
                </div>
            </div>
        </div>


        <!-- 任务提醒区域 -->
        <div class="content-card mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="bi bi-list-check"></i> 任务提醒</h3>
                <div class="btn-group">
                    <button class="btn btn-outline-primary btn-sm" onclick="filterTasks('all')">全部</button>
                    <button class="btn btn-outline-warning btn-sm" onclick="filterTasks('pending')">待处�?/button>
                    <button class="btn btn-outline-success btn-sm" onclick="filterTasks('completed')">已完�?/button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>任务类型</th>
                            <th>任务内容</th>
                            <th>优先�?/th>
                            <th>截止时间</th>
                            <th>状�?/th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- 任务数据将通过JavaScript动态加�?-->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 最近活动区�?-->
        <div class="content-card">
            <h3 class="mb-3"><i class="bi bi-clock-history"></i> 最近活�?/h3>
            <div class="row">
                <div class="col-md-6">
                    <h6 class="text-muted mb-3">系统活动</h6>
                    <div class="activity-list" id="systemActivities">
                        <!-- 系统活动将通过JavaScript动态加�?-->
                    </div>
                </div>
                <div class="col-md-6">
                    <h6 class="text-muted mb-3">客户活动</h6>
                    <div class="activity-list" id="customerActivities">
                        <!-- 客户活动将通过JavaScript动态加�?-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilter = 'all';
        let tasks = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadActivities();
        });

        // 加载任务列表
        function loadTasks() {
            fetch('/api/task-reminder/list?pageNum=1&pageSize=10&filter=' + currentFilter)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        tasks = data.data.list || [];
                        renderTaskTable();
                    } else {
                        console.error('加载任务列表失败:', data.message);
                        showMockTasks();
                    }
                })
                .catch(error => {
                    console.error('加载任务列表失败:', error);
                    showMockTasks();
                });
        }

        // 显示模拟任务数据
        function showMockTasks() {
            tasks = [
                {
                    id: 1,
                    taskType: '客户跟进',
                    content: '联系张三了解新品种保护申请进�?,
                    priority: '�?,
                    dueDate: '2024-01-20',
                    status: 'pending'
                },
                {
                    id: 2,
                    taskType: '材料审核',
                    content: '审核李四公司的申请材�?,
                    priority: '�?,
                    dueDate: '2024-01-22',
                    status: 'pending'
                },
                {
                    id: 3,
                    taskType: '会议安排',
                    content: '安排与科研院所的专家会�?,
                    priority: '�?,
                    dueDate: '2024-01-25',
                    status: 'completed'
                }
            ];
            renderTaskTable();
        }

        // 渲染任务表格
        function renderTaskTable() {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = '';

            if (tasks.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox"></i> 暂无任务
                        </td>
                    </tr>
                `;
                return;
            }

            tasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span class="badge bg-info">${task.taskType || ''}</span>
                    </td>
                    <td>
                        <div class="text-truncate" style="max-width: 200px;" title="${task.content || ''}">
                            ${task.content || ''}
                        </div>
                    </td>
                    <td>
                        <span class="badge ${getPriorityBadgeClass(task.priority)}">
                            ${task.priority || ''}
                        </span>
                    </td>
                    <td>
                        <small class="text-muted">${task.dueDate || ''}</small>
                    </td>
                    <td>
                        <span class="badge ${getStatusBadgeClass(task.status)}">
                            ${getStatusText(task.status)}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-success" onclick="completeTask(${task.id})" title="标记完成">
                                <i class="bi bi-check"></i>
                            </button>
                            <button class="btn btn-outline-warning" onclick="editTask(${task.id})" title="编辑">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteTask(${task.id})" title="删除">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 获取优先级徽章样�?        function getPriorityBadgeClass(priority) {
            switch(priority) {
                case '�?: return 'bg-danger';
                case '�?: return 'bg-warning';
                case '�?: return 'bg-success';
                default: return 'bg-secondary';
            }
        }

        // 获取状态徽章样�?        function getStatusBadgeClass(status) {
            switch(status) {
                case 'pending': return 'bg-warning';
                case 'completed': return 'bg-success';
                case 'cancelled': return 'bg-secondary';
                default: return 'bg-secondary';
            }
        }

        // 获取状态文�?        function getStatusText(status) {
            switch(status) {
                case 'pending': return '待处�?;
                case 'completed': return '已完�?;
                case 'cancelled': return '已取�?;
                default: return '未知';
            }
        }

        // 过滤任务
        function filterTasks(filter) {
            currentFilter = filter;
            loadTasks();
        }

        // 完成任务
        function completeTask(id) {
            if (confirm('确定要标记这个任务为已完成吗�?)) {
                // 调用完成任务API
                fetch(`/api/task-reminder/${id}/complete`, {
                    method: 'PUT'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        alert('任务标记为已完成');
                        loadTasks();
                    } else {
                        alert('操作失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('完成任务失败:', error);
                    alert('操作失败，请重试');
                });
            }
        }

        // 编辑任务
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                // 创建编辑模态框
                const modalHtml = `
                    <div class="modal fade" id="editTaskModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">编辑任务</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editTaskForm">
                                        <input type="hidden" id="editTaskId" value="${task.id}">
                                        <div class="mb-3">
                                            <label class="form-label">任务类型</label>
                                            <select class="form-select" id="editTaskType">
                                                <option value="客户跟进" ${task.taskType === '客户跟进' ? 'selected' : ''}>客户跟进</option>
                                                <option value="材料审核" ${task.taskType === '材料审核' ? 'selected' : ''}>材料审核</option>
                                                <option value="会议安排" ${task.taskType === '会议安排' ? 'selected' : ''}>会议安排</option>
                                                <option value="文档处理" ${task.taskType === '文档处理' ? 'selected' : ''}>文档处理</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">任务内容</label>
                                            <textarea class="form-control" id="editTaskContent" rows="3">${task.content}</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">优先�?/label>
                                            <select class="form-select" id="editTaskPriority">
                                                <option value="�? ${task.priority === '�? ? 'selected' : ''}>�?/option>
                                                <option value="�? ${task.priority === '�? ? 'selected' : ''}>�?/option>
                                                <option value="�? ${task.priority === '�? ? 'selected' : ''}>�?/option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">截止时间</label>
                                            <input type="date" class="form-control" id="editTaskDueDate" value="${task.dueDate || ''}">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" onclick="saveEditedTask()">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // 移除已存在的模态框
                const existingModal = document.getElementById('editTaskModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                // 添加新模态框
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                // 显示模态框
                const modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
                modal.show();
            }
        }
        
        // 保存编辑的任�?        function saveEditedTask() {
            const id = document.getElementById('editTaskId').value;
            const taskType = document.getElementById('editTaskType').value;
            const content = document.getElementById('editTaskContent').value;
            const priority = document.getElementById('editTaskPriority').value;
            const dueDate = document.getElementById('editTaskDueDate').value;
            
            if (!content.trim()) {
                alert('请输入任务内�?);
                return;
            }
            
            // 更新任务数据
            const taskIndex = tasks.findIndex(t => t.id == id);
            if (taskIndex !== -1) {
                tasks[taskIndex] = {
                    ...tasks[taskIndex],
                    taskType,
                    content,
                    priority,
                    dueDate
                };
                
                // 重新渲染表格
                renderTaskTable();
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('editTaskModal'));
                modal.hide();
                
                alert('任务更新成功');
            }
        }

        // 删除任务
        function deleteTask(id) {
            if (confirm('确定要删除这个任务吗�?)) {
                // 调用删除任务API
                fetch(`/api/task-reminder/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        alert('任务删除成功');
                        loadTasks();
                    } else {
                        alert('删除失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('删除任务失败:', error);
                    alert('删除失败，请重试');
                });
            }
        }

        // 加载活动列表
        function loadActivities() {
            // 模拟系统活动数据
            const systemActivities = [
                {
                    icon: 'bi-person-plus',
                    title: '新增客户：张�?,
                    time: '2小时�?,
                    type: 'success'
                },
                {
                    icon: 'bi-chat-dots',
                    title: '系统备份完成',
                    time: '4小时�?,
                    type: 'info'
                },
                {
                    icon: 'bi-graph-up-arrow',
                    title: '生成月度报告',
                    time: '1天前',
                    type: 'primary'
                }
            ];

            // 模拟客户活动数据
            const customerActivities = [
                {
                    icon: 'bi-telephone',
                    title: '与李四进行了电话沟�?,
                    time: '3小时�?,
                    type: 'success'
                },
                {
                    icon: 'bi-envelope',
                    title: '发送邮件给王五',
                    time: '6小时�?,
                    type: 'info'
                },
                {
                    icon: 'bi-calendar-check',
                    title: '安排会议：新品种保护讨论',
                    time: '2天前',
                    type: 'warning'
                }
            ];

            renderActivities('systemActivities', systemActivities);
            renderActivities('customerActivities', customerActivities);
        }

        // 渲染活动列表
        function renderActivities(containerId, activities) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            activities.forEach(activity => {
                const activityDiv = document.createElement('div');
                activityDiv.className = 'activity-item mb-3';
                activityDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="activity-icon me-3">
                            <i class="bi ${activity.icon}"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-time">${activity.time}</div>
                        </div>
                    </div>
                `;
                container.appendChild(activityDiv);
            });
        }
    </script>
</body>
</html>

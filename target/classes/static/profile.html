<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - AI客户管理系统</title>
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .profile-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .profile-main {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .profile-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .profile-avatar i {
            font-size: 3rem;
            color: white;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info h3 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-info p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #667eea;
            font-weight: 600;
            padding: 15px 25px;
            border-radius: 15px;
            background: transparent;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            background: transparent;
            border: none;
            padding: 0;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .form-section h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h4 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .content-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .content-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .content-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 15px;
        }

        .content-info {
            flex: 1;
        }

        .content-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .content-meta {
            font-size: 0.9em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content-meta i {
            margin-right: 5px;
        }

        .content-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .content-images {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .content-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .content-image:hover {
            transform: scale(1.05);
        }

        .content-tags {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .content-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .content-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .action-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #5a6cdb;
        }

        .action-btn.danger {
            color: #dc3545;
        }

        .action-btn.danger:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h5 {
            color: #999;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #bbb;
            font-size: 0.9rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .profile-main {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .profile-sidebar {
                position: static;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .btn-group {
                flex-direction: column;
            }

            .content-actions {
                flex-direction: column;
                gap: 10px;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><i class="bi bi-person-circle"></i> 个人中心</h1>
            <p>管理您的个人信息和社交内容</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="profile-main">
            <!-- 侧边栏 -->
            <div class="profile-sidebar">
                <div class="profile-avatar" onclick="changeAvatar()">
                    <i class="bi bi-person-circle"></i>
                </div>
                
                <div class="profile-info">
                    <h3 id="userNickname">用户昵称</h3>
                    <p id="userBio">这个人很懒，什么都没有写...</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="postCount">0</div>
                        <div class="stat-label">动态</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="likeCount">0</div>
                        <div class="stat-label">获赞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="commentCount">0</div>
                        <div class="stat-label">评论</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="followCount">0</div>
                        <div class="stat-label">关注</div>
                    </div>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="profile-content">
                <!-- 标签页导航 -->
                <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                            <i class="bi bi-person-gear"></i> 基本信息
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab">
                            <i class="bi bi-chat-dots"></i> 我的评论
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab">
                            <i class="bi bi-file-text"></i> 我的动态
                        </button>
                    </li>
                </ul>
                
                <!-- 标签页内容 -->
                <div class="tab-content" id="profileTabsContent">
                    <!-- 基本信息标签页 -->
                    <div class="tab-pane fade show active" id="profile" role="tabpanel">
                        <div class="form-section">
                            <h4><i class="bi bi-gear"></i> 编辑个人信息</h4>
                            
                            <form id="profileForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nickname" class="form-label">昵称</label>
                                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email" class="form-label">邮箱</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone" class="form-label">手机号</label>
                                            <input type="tel" class="form-control" id="phone" name="phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="location" class="form-label">所在地</label>
                                            <input type="text" class="form-control" id="location" name="location">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="bio" class="form-label">个人简介</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="介绍一下自己..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="interests" class="form-label">兴趣爱好</label>
                                    <input type="text" class="form-control" id="interests" name="interests" placeholder="用逗号分隔多个兴趣">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="company" class="form-label">公司</label>
                                            <input type="text" class="form-control" id="company" name="company">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="position" class="form-label">职位</label>
                                            <input type="text" class="form-control" id="position" name="position">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="website" class="form-label">个人网站</label>
                                    <input type="url" class="form-control" id="website" name="website" placeholder="https://">
                                </div>
                                
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                                        <i class="bi bi-arrow-left"></i> 返回
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> 保存修改
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="form-section">
                            <h4><i class="bi bi-shield-lock"></i> 安全设置</h4>
                            
                            <div class="form-group">
                                <label for="currentPassword" class="form-label">当前密码</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword" class="form-label">新密码</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">确认新密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                            
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" onclick="changePassword()">
                                    <i class="bi bi-key"></i> 修改密码
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 我的评论标签页 -->
                    <div class="tab-pane fade" id="comments" role="tabpanel">
                        <div class="form-section">
                            <h4><i class="bi bi-chat-dots"></i> 我的评论</h4>
                            <div id="commentsList">
                                <div class="empty-state">
                                    <div class="loading-spinner"></div>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 我的动态标签页 -->
                    <div class="tab-pane fade" id="posts" role="tabpanel">
                        <div class="form-section">
                            <h4><i class="bi bi-file-text"></i> 我的动态</h4>
                            <div id="postsList">
                                <div class="empty-state">
                                    <div class="loading-spinner"></div>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                showAlert('请先登录', 'danger');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            currentUser = JSON.parse(userStr);
            loadUserProfile();
            loadUserStats();
            
            // 初始化标签页事件
            initTabs();
        });
        
        // 初始化标签页事件
        function initTabs() {
            const commentsTab = document.getElementById('comments-tab');
            const postsTab = document.getElementById('posts-tab');
            
            commentsTab.addEventListener('click', function() {
                loadUserComments();
            });
            
            postsTab.addEventListener('click', function() {
                loadUserPosts();
            });
        }
        
        // 加载用户信息
        async function loadUserProfile() {
            try {
                const response = await fetch(`/api/customer/profile/${currentUser.id}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    const profile = result.data;
                    document.getElementById('userNickname').textContent = profile.nickname || '用户';
                    document.getElementById('userBio').textContent = profile.bio || '这个人很懒，什么都没有写...';
                    
                    // 填充表单
                    document.getElementById('nickname').value = profile.nickname || '';
                    document.getElementById('email').value = profile.email || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('location').value = profile.location || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('interests').value = profile.interests || '';
                    document.getElementById('company').value = profile.company || '';
                    document.getElementById('position').value = profile.position || '';
                    document.getElementById('website').value = profile.website || '';
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }
        
        // 加载用户统计
        async function loadUserStats() {
            try {
                const response = await fetch(`/api/customer/stats/${currentUser.id}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    const stats = result.data;
                    document.getElementById('postCount').textContent = stats.postCount || 0;
                    document.getElementById('likeCount').textContent = stats.likeCount || 0;
                    document.getElementById('commentCount').textContent = stats.commentCount || 0;
                }
            } catch (error) {
                console.error('加载用户统计失败:', error);
            }
        }
        
        // 保存个人信息
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch(`/api/customer/profile/${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nickname: formData.get('nickname'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        location: formData.get('location'),
                        bio: formData.get('bio'),
                        interests: formData.get('interests'),
                        company: formData.get('company'),
                        position: formData.get('position'),
                        website: formData.get('website')
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('个人信息更新成功！', 'success');
                    loadUserProfile(); // 重新加载用户信息
                } else {
                    showAlert('更新失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('更新失败: ' + error.message, 'danger');
            }
        });
        
        // 修改密码
        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                showAlert('请填写所有密码字段', 'danger');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('新密码和确认密码不一致', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('新密码长度至少6位', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`/api/customer/change-password/${currentUser.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('密码修改成功！', 'success');
                    // 清空密码字段
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    showAlert('密码修改失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('密码修改失败: ' + error.message, 'danger');
            }
        }
        
        // 更换头像
        function changeAvatar() {
            showAlert('头像功能开发中...', 'info');
        }
        
        // 加载用户评论
        async function loadUserComments() {
            try {
                const response = await fetch(`/api/social/comments/user/${currentUser.id}`);
                const result = await response.json();
                
                const commentsList = document.getElementById('commentsList');
                
                if (result.code === 200 && result.data.length > 0) {
                    commentsList.innerHTML = result.data.map(comment => `
                        <div class="content-item">
                            <div class="content-header">
                                <div class="content-avatar">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <div class="content-info">
                                    <div class="content-author">${comment.customerNickname || '用户'}</div>
                                    <div class="content-meta">
                                        <span><i class="bi bi-clock"></i> ${formatTime(comment.createTime)}</span>
                                        <span><i class="bi bi-heart"></i> ${comment.likeCount || 0}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="content-text">${comment.content}</div>
                            ${comment.images ? `
                                <div class="content-images">
                                    ${comment.images.split(',').map(img => `
                                        <img src="${img}" alt="评论图片" class="content-image" onclick="showImageModal('${img}')">
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${comment.tags ? `
                                <div class="content-tags">
                                    ${comment.tags.split(',').map(tag => `
                                        <span class="content-tag">#${tag}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <div class="content-actions">
                                <button class="action-btn" onclick="editComment(${comment.id})">
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                                <button class="action-btn danger" onclick="deleteComment(${comment.id})">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    commentsList.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-chat-dots"></i>
                            <h5>还没有评论</h5>
                            <p>去社交平台发表一些评论吧</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载评论失败:', error);
                document.getElementById('commentsList').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h5>加载失败</h5>
                        <p>请稍后重试</p>
                    </div>
                `;
            }
        }
        
        // 加载用户动态
        async function loadUserPosts() {
            try {
                const response = await fetch(`/api/social/posts/user/${currentUser.id}`);
                const result = await response.json();
                
                const postsList = document.getElementById('postsList');
                
                if (result.code === 200 && result.data.length > 0) {
                    postsList.innerHTML = result.data.map(post => `
                        <div class="content-item">
                            <div class="content-header">
                                <div class="content-avatar">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <div class="content-info">
                                    <div class="content-author">${post.customerNickname || '用户'}</div>
                                    <div class="content-meta">
                                        <span><i class="bi bi-clock"></i> ${formatTime(post.createTime)}</span>
                                        <span><i class="bi bi-heart"></i> ${post.likeCount || 0}</span>
                                        <span><i class="bi bi-chat"></i> ${post.commentCount || 0}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="content-text">${post.content}</div>
                            ${post.images ? `
                                <div class="content-images">
                                    ${post.images.split(',').map(img => `
                                        <img src="${img}" alt="动态图片" class="content-image" onclick="showImageModal('${img}')">
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${post.tags ? `
                                <div class="content-tags">
                                    ${post.tags.split(',').map(tag => `
                                        <span class="content-tag">#${tag}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <div class="content-actions">
                                <button class="action-btn" onclick="editPost(${post.id})">
                                    <i class="bi bi-pencil"></i> 编辑
                                </button>
                                <button class="action-btn danger" onclick="deletePost(${post.id})">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    postsList.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-file-text"></i>
                            <h5>还没有发布动态</h5>
                            <p>去社交平台发布一些动态吧</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载动态失败:', error);
                document.getElementById('postsList').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h5>加载失败</h5>
                        <p>请稍后重试</p>
                    </div>
                `;
            }
        }
        
        // 编辑评论
        function editComment(commentId) {
            showAlert('编辑评论功能开发中...', 'info');
        }
        
        // 删除评论
        async function deleteComment(commentId) {
            if (!confirm('确定要删除这条评论吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/social/comments/${commentId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('评论删除成功！', 'success');
                    loadUserComments(); // 重新加载评论列表
                } else {
                    showAlert('删除失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('删除失败: ' + error.message, 'danger');
            }
        }
        
        // 编辑动态
        function editPost(postId) {
            showAlert('编辑动态功能开发中...', 'info');
        }
        
        // 删除动态
        async function deletePost(postId) {
            if (!confirm('确定要删除这条动态吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/social/posts/${postId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('动态删除成功！', 'success');
                    loadUserPosts(); // 重新加载动态列表
                } else {
                    showAlert('删除失败: ' + result.message, 'danger');
                }
            } catch (error) {
                showAlert('删除失败: ' + error.message, 'danger');
            }
        }
        
        // 显示图片模态框
        function showImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">图片预览</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="${imageUrl}" class="img-fluid" alt="图片预览">
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
            
            modal.addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modal);
            });
        }
        
        // 格式化时间
        function formatTime(timeStr) {
            const time = new Date(timeStr);
            const now = new Date();
            const diff = now - time;
            
            if (diff < 60000) { // 1分钟内
                return '刚刚';
            } else if (diff < 3600000) { // 1小时内
                return Math.floor(diff / 60000) + '分钟前';
            } else if (diff < 86400000) { // 1天内
                return Math.floor(diff / 3600000) + '小时前';
            } else if (diff < 604800000) { // 1周内
                return Math.floor(diff / 86400000) + '天前';
            } else {
                return time.toLocaleDateString();
            }
        }
        
        // 返回
        function goBack() {
            window.location.href = 'social-platform.html';
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>

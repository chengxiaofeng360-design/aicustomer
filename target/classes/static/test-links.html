<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接测试 - AI客户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
        }
        
        .test-link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .test-link:hover {
            background: #e9ecef;
            transform: translateX(5px);
            color: #333;
            text-decoration: none;
        }
        
        .status {
            float: right;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2><i class="fas fa-link"></i> 页面链接测试</h2>
        <p>点击下面的链接测试各个页面是否可以正常访问：</p>
        
        <a href="/ai-customer/" class="test-link">
            <strong>首页</strong>
            <span class="status pending" id="status-home">待测�?/span>
        </a>
        
        <a href="/ai-customer/customers.html" class="test-link">
            <strong>客户管理</strong>
            <span class="status pending" id="status-customers">待测�?/span>
        </a>
        
        <a href="/ai-customer/ai-chat.html" class="test-link">
            <strong>AI智能客服</strong>
            <span class="status pending" id="status-ai-chat">待测�?/span>
        </a>
        
        <a href="/ai-customer/ai-analysis.html" class="test-link">
            <strong>AI智能分析</strong>
            <span class="status pending" id="status-ai-analysis">待测�?/span>
        </a>
        
        <a href="/ai-customer/ai-recommendations.html" class="test-link">
            <strong>AI智能推荐</strong>
            <span class="status pending" id="status-ai-recommendations">待测�?/span>
        </a>
        
        <a href="/ai-customer/communications.html" class="test-link">
            <strong>沟通记录管�?/strong>
            <span class="status pending" id="status-communications">待测�?/span>
        </a>
        
        <a href="/ai-customer/tasks.html" class="test-link">
            <strong>任务提醒系统</strong>
            <span class="status pending" id="status-tasks">待测�?/span>
        </a>
        
        <a href="/ai-customer/team.html" class="test-link">
            <strong>团队协作管理</strong>
            <span class="status pending" id="status-team">待测�?/span>
        </a>
        
        <a href="/ai-customer/reports.html" class="test-link">
            <strong>数据分析</strong>
            <span class="status pending" id="status-reports">待测�?/span>
        </a>
        
        <a href="/ai-customer/settings.html" class="test-link">
            <strong>系统设置</strong>
            <span class="status pending" id="status-settings">待测�?/span>
        </a>
        
        <div style="margin-top: 30px; text-align: center;">
            <button class="btn btn-primary" onclick="testAllLinks()">测试所有链�?/button>
        </div>
    </div>

    <script>
        function testAllLinks() {
            const links = [
                { id: 'status-home', url: '/' },
                { id: 'status-customers', url: '/customers.html' },
                { id: 'status-ai-chat', url: '/ai-chat.html' },
                { id: 'status-ai-analysis', url: '/ai-analysis.html' },
                { id: 'status-ai-recommendations', url: '/ai-recommendations.html' },
                { id: 'status-communications', url: '/communications.html' },
                { id: 'status-tasks', url: '/tasks.html' },
                { id: 'status-team', url: '/team.html' },
                { id: 'status-reports', url: '/reports.html' },
                { id: 'status-settings', url: '/settings.html' }
            ];
            
            links.forEach(link => {
                const statusElement = document.getElementById(link.id);
                statusElement.textContent = '测试�?..';
                statusElement.className = 'status pending';
                
                fetch(link.url)
                    .then(response => {
                        if (response.ok) {
                            statusElement.textContent = '正常';
                            statusElement.className = 'status success';
                        } else {
                            statusElement.textContent = '错误 ' + response.status;
                            statusElement.className = 'status error';
                        }
                    })
                    .catch(error => {
                        statusElement.textContent = '失败';
                        statusElement.className = 'status error';
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能聊天 - AI客户管理系统</title>
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/ai-chat.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-header-left">
                <div class="page-title">
                    <i class="bi bi-chat-dots"></i> AI智能聊天
                </div>
                <!-- 快速操作 - 放在标题右侧 -->
                <div class="quick-actions-inline">
                    <div class="quick-actions-header-inline" onclick="toggleQuickActions()">
                        <i class="bi bi-lightning me-1"></i>
                        <span>快速操作</span>
                        <i class="bi bi-chevron-down toggle-icon ms-1" id="quickActionsToggle"></i>
                    </div>
                    <div class="quick-actions-content-inline collapsed" id="quickActionsContent">
                        <div class="quick-actions-grid-inline">
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('客户满意度分析')">
                                <i class="bi bi-graph-up"></i>
                                <span>客户满意度</span>
                            </button>
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('营销策略建议')">
                                <i class="bi bi-bullseye"></i>
                                <span>营销策略</span>
                            </button>
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('产品推荐')">
                                <i class="bi bi-box-seam"></i>
                                <span>产品推荐</span>
                            </button>
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('市场趋势分析')">
                                <i class="bi bi-trending-up"></i>
                                <span>市场趋势</span>
                            </button>
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('客户服务优化')">
                                <i class="bi bi-headset"></i>
                                <span>服务优化</span>
                            </button>
                            <button class="quick-action-btn-inline" onclick="sendQuickMessage('数据分析报告')">
                                <i class="bi bi-file-earmark-bar-graph"></i>
                                <span>数据分析</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/" class="back-home-btn">
                <i class="bi bi-house-fill"></i> 返回首页
            </a>
        </div>
        
        <!-- 聊天主容器 -->
        <div class="chat-main-container">
            <!-- 侧边栏 -->
            <div class="chat-sidebar" id="chatSidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()" title="折叠/展开侧边栏">
                    <i class="bi bi-chevron-left" id="sidebarToggleIcon"></i>
                </button>
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0 text-white">
                            <i class="bi bi-robot me-2"></i>AI助手
                        </h5>
                        <button class="btn btn-light btn-sm" onclick="startNewChat()" title="新对话">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    <div class="ai-status">
                        <div class="status-indicator online"></div>
                        <span class="status-text">在线服务中</span>
                    </div>
                </div>
                
                <!-- 当前对话 -->
                <div class="current-chat-section">
                    <h6 class="text-white mb-3">
                        <i class="bi bi-chat-dots me-2"></i>当前对话
                    </h6>
                    <div class="current-chat-info">
                        <div class="current-chat-item active">
                            <i class="bi bi-chat-square-text"></i>
                            <span>与AI助手的对话</span>
                        </div>
                    </div>
                </div>
                
                <!-- 对话历史 -->
                <div class="chat-history">
                    <h6 class="text-white mb-3">
                        <i class="bi bi-clock-history me-2"></i>对话历史
                    </h6>
                    <div class="history-list" id="historyList">
                        <div class="history-item">
                            <i class="bi bi-chat-dots"></i>
                            <span>历史对话 1</span>
                        </div>
                        <div class="history-item">
                            <i class="bi bi-chat-dots"></i>
                            <span>历史对话 2</span>
                        </div>
                        <div class="history-item">
                            <i class="bi bi-chat-dots"></i>
                            <span>历史对话 3</span>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <!-- 主聊天区域 -->
            <div class="chat-main-area">
                <!-- 消息容器 -->
                <div class="chat-messages-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- 欢迎消息 -->
                        <div class="message ai-message">
                            <div class="message-avatar">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble">
                                    <div class="welcome-content">
                                        <h6 class="welcome-title">
                                            <i class="bi bi-sparkles me-2"></i>欢迎使用AI智能助手
                                        </h6>
                                        <p>您好！我是专门为种业客户管理系统设计的AI智能助手。</p>
                                        <div class="capabilities">
                                            <h6>我可以帮助您：</h6>
                                            <div class="capability-grid">
                                                <div class="capability-item">
                                                    <i class="bi bi-graph-up"></i>
                                                    <span>数据分析</span>
                                                </div>
                                                <div class="capability-item">
                                                    <i class="bi bi-bullseye"></i>
                                                    <span>营销策略</span>
                                                </div>
                                                <div class="capability-item">
                                                    <i class="bi bi-box-seam"></i>
                                                    <span>产品推荐</span>
                                                </div>
                                                <div class="capability-item">
                                                    <i class="bi bi-headset"></i>
                                                    <span>客户服务</span>
                                                </div>
                                            </div>
                                        </div>
                                        <p class="welcome-footer">请随时向我提问，我会为您提供专业的建议和帮助！</p>
                                    </div>
                                </div>
                                <div class="message-time">刚刚</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 输入区域 -->
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <!-- 左侧工具栏 -->
                        <div class="input-toolbar">
                            <div class="toolbar-group">
                                <button class="toolbar-btn" onclick="attachFile()" title="上传文件">
                            <i class="bi bi-paperclip"></i>
                                    <span class="toolbar-label">文件</span>
                        </button>
                                <button class="toolbar-btn" onclick="startVoiceInput()" title="语音输入" id="voiceInputBtn">
                            <i class="bi bi-mic"></i>
                                    <span class="toolbar-label">语音</span>
                        </button>
                            </div>
                        </div>
                        
                        <!-- 中间输入框 -->
                        <div class="input-main">
                            <div class="input-box">
                        <textarea 
                            class="form-control chat-input" 
                            id="messageInput" 
                                    placeholder="请输入您的问题或使用语音输入..." 
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                                <div class="input-actions-inline">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="clearInput()" title="清空">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 右侧发送按钮 -->
                        <div class="input-send">
                            <button class="btn btn-primary send-btn" onclick="sendMessage()" id="sendBtn" title="发送消息">
                            <i class="bi bi-send"></i>
                                <span class="send-label">发送</span>
                        </button>
                    </div>
                </div>
                    
                    <!-- 底部状态栏 -->
                    <div class="input-status">
                        <div class="status-right">
                            <span class="char-count" id="charCount">0/1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/ai-chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单按钮测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>简单按钮测试</h1>
        
        <button class="btn btn-primary" onclick="alert('按钮点击成功！')">测试按钮</button>
        
        <div class="mt-3">
            <button class="btn btn-success" onclick="testFunction()">测试函数</button>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#testModal">测试Modal</button>
        </div>
        
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">测试Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Modal测试成功！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = '<div class="alert alert-success">函数调用成功！</div>';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

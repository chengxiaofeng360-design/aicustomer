<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能识别客户信息 - AI客户管理系统</title>
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .extract-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .preview-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .customer-info-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #212529;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .extracted-info {
            display: none;
        }
        
        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="main-container extract-container">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-title">
                <i class="bi bi-person-badge"></i> AI智能识别客户信息
            </div>
            <a href="/" class="back-home-btn">
                <i class="bi bi-house-fill"></i> 返回首页
            </a>
        </div>
        
        <!-- 输入区域 -->
        <div class="card input-section">
            <div class="card-header">
                <h5 class="mb-0">输入客户信息文本</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">请输入包含客户信息的文本内容：</label>
                    <textarea class="form-control" id="customerText" rows="8" placeholder="请输入包含客户信息的文本，例如：
张三，联系电话13800138000，邮箱zhangsan@example.com，地址北京市朝阳区xxx街道xxx号，公司为北京科技有限公司，职位是产品经理。
或者：
李四，手机号码13900139000，工作单位上海互联网公司，担任设计师职务，居住在上海浦东新区。"></textarea>
                </div>
                <button class="btn btn-primary" onclick="extractCustomerInfo()">
                        <i class="fas fa-magic"></i> 解析客户信息
                    </button>
                <button class="btn btn-outline-secondary" onclick="clearInput()">
                    <i class="bi bi-x-circle"></i> 清空
                </button>
            </div>
        </div>
        
        <!-- 加载动画 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">正在解析中...</span>
            </div>
            <p class="mt-2">正在使用AI智能识别客户信息，请稍候...</p>
        </div>
        
        <!-- 解析结果预览 -->
        <div class="preview-section extracted-info" id="extractedInfo">
            <h5 class="mb-4">识别结果预览</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="customer-info-card">
                        <h6><i class="bi bi-person-circle"></i> 基本信息</h6>
                        <div class="info-item">
                            <span class="info-label">客户姓名：</span>
                            <span class="info-value" id="customerName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">客户类型：</span>
                            <span class="info-value" id="customerType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">手机号码：</span>
                            <span class="info-value" id="phoneNumber">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">电子邮箱：</span>
                            <span class="info-value" id="email">-</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="customer-info-card">
                        <h6><i class="bi bi-building"></i> 企业信息</h6>
                        <div class="info-item">
                            <span class="info-label">公司名称：</span>
                            <span class="info-value" id="companyName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">职位：</span>
                            <span class="info-value" id="position">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">地址：</span>
                            <span class="info-value" id="address">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="customer-info-card">
                <h6><i class="bi bi-file-text"></i> 原始文本分析</h6>
                <div class="info-item">
                    <span class="info-label">原始输入：</span>
                    <div class="info-value" id="originalText" style="white-space: pre-wrap; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-success" onclick="saveCustomerInfo()">
                    <i class="bi bi-save"></i> 保存客户信息
                </button>
                <button class="btn btn-outline-primary" onclick="reExtract()">
                    <i class="bi bi-arrow-repeat"></i> 重新解析
                </button>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // 解析客户信息
        function extractCustomerInfo() {
            const text = document.getElementById('customerText').value.trim();
            
            if (!text) {
                alert('请输入客户信息文本');
                return;
            }
            
            // 显示加载动画
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('extractedInfo').style.display = 'none';
            
            // 调用后端API进行AI解析
            fetch('/api/ai/customer-extract/extract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(result => {
                if (result.code === 1) {
                    const extractedInfo = result.data;
                    
                    // 解析AI返回的JSON结果
                    let parsedInfo = {};
                    if (extractedInfo.aiResult) {
                        try {
                            // 尝试解析AI返回的JSON字符串
                            parsedInfo = JSON.parse(extractedInfo.aiResult);
                        } catch (e) {
                            console.error('解析AI结果失败:', e);
                            // 如果解析失败，使用原始数据
                            parsedInfo = extractedInfo;
                        }
                    } else {
                        // 如果没有aiResult字段，直接使用原始数据
                        parsedInfo = extractedInfo;
                    }
                    
                    // 填充解析结果
                    document.getElementById('customerName').textContent = parsedInfo.customerName || '-';
                    document.getElementById('customerType').textContent = parsedInfo.customerType || '-';
                    document.getElementById('phoneNumber').textContent = parsedInfo.phoneNumber || '-';
                    document.getElementById('email').textContent = parsedInfo.email || '-';
                    document.getElementById('companyName').textContent = parsedInfo.companyName || '-';
                    document.getElementById('position').textContent = parsedInfo.position || '-';
                    document.getElementById('address').textContent = parsedInfo.address || '-';
                    document.getElementById('originalText').textContent = text;
                    
                    // 隐藏加载动画，显示结果
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('extractedInfo').style.display = 'block';
                } else {
                    alert('解析失败: ' + result.msg);
                    document.getElementById('loadingSpinner').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('解析出错:', error);
                alert('解析过程中出现错误，请稍后重试');
                document.getElementById('loadingSpinner').style.display = 'none';
            });
        }
        
        // 清空输入
        function clearInput() {
            document.getElementById('customerText').value = '';
            document.getElementById('extractedInfo').style.display = 'none';
        }
        
        // 重新解析
        function reExtract() {
            extractCustomerInfo();
        }
        
        // 保存客户信息
        function saveCustomerInfo() {
            alert('客户信息已保存！');
            // 实际应该调用后端API保存数据
        }
    </script>
</body>
</html>

# AI客户管理系统配置文件
server:
  port: 8085
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: ai-customer-management
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用远程腾讯云 CynosDB 数据库
    url: jdbc:mysql://bj-cynosdbmysql-grp-bbi2ygoo.sql.tencentcdb.com:26713/master_db?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root  # 请修改为腾讯云数据库的实际用户名
    password: 1q2w3e4R  # 请修改为腾讯云数据库的实际密码
    # 如果需要使用本地数据库，取消注释下面这行，注释掉上面那行
    # url: jdbc:mysql://127.0.0.1:3306/zqgl?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true
    # username: root
    # password: 12345678
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: AiCustomerHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/init.sql
      continue-on-error: true

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aicustomer.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: true
    auto-mapping-behavior: partial
    default-executor-type: simple
    default-statement-timeout: 25
    default-fetch-size: 100
    safe-row-bounds-enabled: false
    safe-result-handler-enabled: true
    local-cache-scope: session
    jdbc-type-for-null: other
    lazy-load-trigger-methods: equals,clone,hashCode,toString

# 日志配置
logging:
  level:
    com.aicustomer: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-customer.log

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 自定义配置
ai-customer:
  # 文件存储路径
  file:
    upload-path: /uploads/
    max-size: 104857600  # 100MB
  
  # AI服务配置
  ai:
    enabled: true
    timeout: 30000  # 30秒超时
    # DeepSeek API配置（兼容OpenAI API）
    deepseek:
      api-key: sk-4fae8c82d7fb485aa69e7c9e7e4b4cbc  # 请在此处填写您的DeepSeek API Key
      base-url: https://api.deepseek.com/v1  # DeepSeek API端点
      model: deepseek-chat  # 使用的模型：deepseek-chat（对话模型）
      timeout: 30000  # API请求超时时间（毫秒）
      max-tokens: 2000  # 最大生成token数
      temperature: 0.7  # 温度参数，控制随机性（0-2）
    # 火山方舟 Ark 配置
    ark:
      api-key: 0edd85dd-aa89-4f71-817b-803b10e19e6f
      base-url: https://ark.cn-beijing.volces.com/api/v3
      model: doubao-1-5-pro-32k-250115
      timeout: 30000
  
  # 系统配置
  system:
    name: AI客户管理系统
    version: 1.0.0
    author: AI Customer Management Team


